<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я Карта </title>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=edb094f0-e5bc-400f-90b3-3f170f3fb217" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Маршрут на Яндекс.Карте</h1>
    <div id="map"></div>

    <script>
        ymaps.ready(init);

        function init() {
            try {
             
                var map = new ymaps.Map("map", {
                    center: [47.991, 37.860], // Центр карты 
                    zoom: 14 
                });

            
                var startPoint = new ymaps.Placemark([47.989455, 37.920160], {
                    balloonContent: "Дом"
                }, {
                    preset: 'islands#blueDotIcon'
                });

                var endPoint = new ymaps.Placemark([47.994061, 37.804125], {
                    balloonContent: "ДОННТУ"
                }, {
                    preset: 'islands#redDotIcon' 
                });

              
                map.geoObjects.add(startPoint);
                map.geoObjects.add(endPoint);

             
                var route = new ymaps.multiRouter.MultiRoute({
                    referencePoints: [
                        [47.989455, 37.920160], // Начальная точка (Дом)
                        [47.994061, 37.804125]  // Конечная точка (ДОННТУ)
                    ],
                    params: {
                        routingMode: 'auto'
                    }
                }, {
                    boundsAutoApply: true 

             
                map.geoObjects.add(route);
               
                console.log('Маршрут был добавлен');
            } catch (error) {
                
                console.error('Ошибка при загрузке карты:', error);
            }
        }
    </script>
</body>
</html>
