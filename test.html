<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта </title>
   
    <script src="https://resizer.mail.ru/p/382feb16-6b44-5cf6-a90c-c10745f19840/AAACkPE0RAw_lc5LRvh74o1ojSIm4yGHdS8IlafSNt_KfkF-oB1aJGLwBbAUDJKZYgTwKdEguGLrKia5SO9kNJG-VSw.jpg>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
     body {
            font-family: Arial, sans-serif;
            
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://preview.redd.it/jpa0s2lsfpl51.gif?width=640&crop=smart&auto=webp&s=9d46dda9407bf59def37e58e4a981b46343d4d51');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 50px;
        }
    <h1> Я карта  </h1>
    <div id="map"></div>

    <script>
      
        ymaps.ready(init);

        function init() {
          
            var map = new ymaps.Map("map", {
                center: [47.989455, 37.920160], // Центр карты донецк
                zoom: 16
            });

          
            var startPoint = new ymaps.Placemark([47.989455, 37.920160], {
                balloonContent: "Дом"
            }, {
                preset: 'islands#blueDotIcon'
            });

          
            var endPoint = new ymaps.Placemark([47.988372, 37.918777], {
                balloonContent: "Школа"
            }, {
                preset: 'islands#redDotIcon'
            });

       
            map.geoObjects.add(startPoint);
            map.geoObjects.add(endPoint);

        
            var route = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    [47.989455, 37.920160], // Дом
                    [47.988372, 37.918777]  // Школа
                ],
                params: {
                    routingMode: 'auto' 
                }
            });

      
            map.geoObjects.add(route);
        }
    </script>
</body>
</html>
