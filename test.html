<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта </title>
   
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=ваш_API_ключ" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1> Я карта  </h1>
    <div id="map"></div>

    <script>
      
        ymaps.ready(init);

        function init() {
          
            var map = new ymaps.Map("map", {
                center: [47.989455, 37.920160], // Центр карты донецк
                zoom: 16
            });

          
            var startPoint = new ymaps.Placemark([47.989455, 37.920160], {
                balloonContent: "Дом"
            }, {
                preset: 'islands#blueDotIcon'
            });

          
            var endPoint = new ymaps.Placemark([47.988372, 37.918777], {
                balloonContent: "Школа"
            }, {
                preset: 'islands#redDotIcon'
            });

       
            map.geoObjects.add(startPoint);
            map.geoObjects.add(endPoint);

        
            var route = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    [47.989455, 37.920160], // Дом
                    [47.988372, 37.918777]  // Школа
                ],
                params: {
                    routingMode: 'auto' 
                }
            });

      
            map.geoObjects.add(route);
        }
    </script>
</body>
</html>
