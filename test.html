<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта с маршрутом</title>
    <!-- Подключение API Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        /* Установка размеров для карты */
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Маршрут на карте</h1>
    <!-- Контейнер для карты -->
    <div id="map"></div>

    <script>
        // Инициализация карты после загрузки API
        ymaps.ready(init);

        function init() {
            // Создание карты
            var map = new ymaps.Map("map", {
                center: [55.76, 37.64], // Центр карты (Москва)
                zoom: 7 // Масштаб карты
            });

            // Добавление маршрута
            var multiRoute = new ymaps.multiRouter.MultiRoute({
                // Описание маршрута: начальная и конечная точки
                referencePoints: [
                    [47.989401, 37.920183], // дом 47.989401, 37.920183
                    [47.988347, 37.918758]  // школа
                ],
                // Настройки маршрута
                params: {
                    routingMode: 'auto' // Использовать автомобильный маршрут
                }
            }, {
                // Оформление маршрута
                wayPointStartIconColor: "blue",
                wayPointFinishIconColor: "red",
                routeStrokeWidth: 4,
                routeStrokeColor: "0000FF"
            });

            // Добавление маршрута на карту
            map.geoObjects.add(multiRoute);
        }
    </script>
</body>
</html>
