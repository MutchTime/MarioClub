<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я Карта</title>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=ваш_API_ключ" type="text/javascript"></script>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://resizer.mail.ru/p/382feb16-6b44-5cf6-a90c-c10745f19840/AAACkPE0RAw_lc5LRvh74o1ojSIm4yGHdS8IlafSNt_KfkF-oB1aJGLwBbAUDJKZYgTwKdEguGLrKia5SO9kNJG-VSw.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;      
            justify-content: center; 
            align-items: center;     
            margin-top: 20px;       
        }

        #map {
            width: 100%;
            height: 500px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Я карта</h1>
    <div id="map"></div>

    <script>
        ymaps.ready(init);

        function init() {
            // Создаем карту
            var map = new ymaps.Map("map", {
                center: [47.989574, 37.869615], // Центр карты (точка вблизи)
                zoom: 14 // Масштаб
            });

            // Начальная точка (Дом)
            var startPoint = new ymaps.Placemark([47.989455, 37.920160], {
                balloonContent: "Дом"
            }, {
                preset: 'islands#blueDotIcon' // Синий маркер для начала
            });

            // Конечная точка (ДОННТУ)
            var endPoint = new ymaps.Placemark([47.994061, 37.804125], {
                balloonContent: "ДОННТУ"
            }, {
                preset: 'islands#redDotIcon' // Красный маркер для конца
            });

            // Добавляем метки на карту
            map.geoObjects.add(startPoint);
            map.geoObjects.add(endPoint);

            // Создаем маршрут
            var route = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    [47.989455, 37.920160], // Начальная точка (Дом)
                    [47.994061, 37.804125]  // Конечная точка (ДОННТУ)
                ],
                params: {
                    routingMode: 'auto' // Автомобильный режим маршрута
                }
            }, {
                boundsAutoApply: true // Подстраиваем карту под маршрут
            });

            // Добавляем маршрут на карту
            map.geoObjects.add(route);
        }
    </script>

    <div class="container">
        <button onclick="window.location.href='index.html'">Главная</button>
    </div>
</body>
</html>
