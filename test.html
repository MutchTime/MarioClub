<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Карта с маршрутом</title>

    <!-- Подключение API Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap&libraries=directions" 
            async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Маршрут на Google Карте</h1>
    <div id="map"></div>

    <script>
        // Инициализация карты
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 47.991, lng: 37.860}, // Центр карты (между двумя точками)
                zoom: 14
            });

            // Создаем объекты DirectionsService и DirectionsRenderer для маршрута
            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Координаты начальной и конечной точек
            var start = {lat: 47.989455, lng: 37.920160};  // Дом
            var end = {lat: 47.994061, lng: 37.804125};    // ДОННТУ

            // Запрос на прокладывание маршрута
            var request = {
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.DRIVING // Режим маршрута: автомобиль
            };

            // Прокладываем маршрут
            directionsService.route(request, function(result, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                } else {
                    alert("Не удалось проложить маршрут: " + status);
                }
            });

            // Добавляем маркеры для начальной и конечной точки
            var markerStart = new google.maps.Marker({
                position: start,
                map: map,
                title: 'Дом'
            });

            var markerEnd = new google.maps.Marker({
                position: end,
                map: map,
                title: 'ДОННТУ'
            });
        }
    </script>
</body>
</html>
