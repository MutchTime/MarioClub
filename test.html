<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта </title>
    <!-- Подключение API Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=edb094f0-e5bc-400f-90b3-3f170f3fb217" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Рабочая карта с маршрутом</h1>
    <div id="map"></div>

    <script>
        // Функция инициализации карты
        ymaps.ready(init);

        function init() {
            // Создаём карту
            var map = new ymaps.Map("map", {
                center: [47.989455, 37.920160], // Центр карты донецк
                zoom: 7 // Масштаб карты
            });

            // Добавляем начальную метку
            var startPoint = new ymaps.Placemark([47.989455, 37.920160], {
                balloonContent: "Дом"
            }, {
                preset: 'islands#blueDotIcon'
            });

            // Добавляем конечную метку
            var endPoint = new ymaps.Placemark([47.988372, 37.918777], {
                balloonContent: "Школа"
            }, {
                preset: 'islands#redDotIcon'
            });

            // Добавляем метки на карту
            map.geoObjects.add(startPoint);
            map.geoObjects.add(endPoint);

            // Создаём маршрут
            var route = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    [47.989455, 37.920160], // Дом
                    [47.988372, 37.918777]  // Школа
                ],
                params: {
                    routingMode: 'auto' 
                }
            });

            // Добавляем маршрут на карту
            map.geoObjects.add(route);
        }
    </script>
</body>
</html>
