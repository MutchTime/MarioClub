<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яндекс Карта с маршрутом</title>

    <!-- Подключение API Яндекс.Карт -->
    <script src="7927b5b5-554b-4cf1-8c68-191b745f17ea"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Маршрут на Яндекс.Карте</h1>
    <div id="map"></div>

    <script>
        ymaps.ready(init);

        function init() {
            // Создаём карту с центром между двумя точками
            var map = new ymaps.Map("map", {
                center: [47.991, 37.860], // Центр карты (среднее между двумя точками)
                zoom: 14 // Масштаб карты
            });

            // Начальная точка (Дом)
            var startPoint = new ymaps.Placemark([47.989455, 37.920160], {
                balloonContent: "Дом"
            }, {
                preset: 'islands#blueDotIcon' // Синий маркер для начала
            });

            // Конечная точка (ДОННТУ)
            var endPoint = new ymaps.Placemark([47.994061, 37.804125], {
                balloonContent: "ДОННТУ"
            }, {
                preset: 'islands#redDotIcon' // Красный маркер для конца
            });

            // Добавляем метки на карту
            map.geoObjects.add(startPoint);
            map.geoObjects.add(endPoint);

            // Создаём маршрут
            var route = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    [47.989455, 37.920160], // Начальная точка (Дом)
                    [47.994061, 37.804125]  // Конечная точка (ДОННТУ)
                ],
                params: {
                    routingMode: 'auto' // Автомобильный режим маршрута
                }
            }, {
                boundsAutoApply: true // Подстраиваем карту под маршрут
            });

            // Добавляем маршрут на карту
            map.geoObjects.add(route);
        }
    </script>
</body>
</html>
