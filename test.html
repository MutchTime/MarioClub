<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта с Яндекс.Картами</title>
    <!-- Подключение API Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        /* Установка размеров для карты */
        #map {
            width: 100%; /* ширина карты на всю ширину экрана */
            height: 500px; /* высота карты */
        }
    </style>
</head>
<body>
    <h1>Моя карта</h1>
    <!-- Контейнер для карты -->
    <div id="map"></div>

    <script>
        // Инициализация карты после загрузки API
        ymaps.ready(init);

        function init() {
            // Создание экземпляра карты и привязка её к контейнеру с id "map"
            var map = new ymaps.Map("map", {
                center: [55.76, 37.64], // Координаты центра карты (Москва)
                zoom: 10 // Уровень масштабирования
            });

            // Добавление метки на карту
            var placemark = new ymaps.Placemark([55.76, 37.64], {
                balloonContent: 'Это Москва!'
            });
            map.geoObjects.add(placemark);
        }
    </script>
</body>
</html>
