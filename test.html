<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта с маршрутом и метками</title>
    <!-- Подключение API Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Карта с метками и маршрутом</h1>
    <!-- Контейнер для карты -->
    <div id="map"></div>

    <script>
        // Инициализация карты
        ymaps.ready(init);

        function init() {
            // Создание карты
            var map = new ymaps.Map("map", {
                center: [55.7558, 37.6173], // Москва (центральные координаты)
                zoom: 7 // Масштаб
            });

            // Добавление начальной метки
            var startPoint = new ymaps.Placemark([55.7558, 37.6173], {
                balloonContent: "Начальная точка: Москва"
            }, {
                preset: 'islands#blueIcon'
            });

            // Добавление конечной метки
            var endPoint = new ymaps.Placemark([56.3269, 44.0059], {
                balloonContent: "Конечная точка: Нижний Новгород"
            }, {
                preset: 'islands#redIcon'
            });

            // Добавление меток на карту
            map.geoObjects.add(startPoint);
            map.geoObjects.add(endPoint);

            // Создание маршрута между метками
            var route = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    [55.7558, 37.6173], // Москва
                    [56.3269, 44.0059]  // Нижний Новгород
                ],
                params: {
                    routingMode: 'auto' // Автомобильный маршрут
                }
            });

            // Добавление маршрута на карту
            map.geoObjects.add(route);
        }
    </script>
</body>
</html>
