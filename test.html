<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта с маршрутом</title>
    <!-- Подключение API Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Карта с маршрутом</h1>
    <div id="map"></div>

    <script>
        // Инициализация карты
        ymaps.ready(init);

        function init() {
            // Создание карты
            var map = new ymaps.Map("map", {
                center: [55.7558, 37.6173], // Москва (центральные координаты)
                zoom: 7 // Масштаб
            });

            // Создание маршрута между двумя точками
            var route = new ymaps.multiRouter.MultiRoute({
                referencePoints: [
                    [55.7558, 37.6173], // Москва
                    [56.3269, 44.0059]  // Нижний Новгород
                ],
                params: {
                    routingMode: 'auto' // Автомобильный маршрут
                }
            }, {
                // Настройки отображения маршрута
                boundsAutoApply: true // Автоматическое подстраивание карты под маршрут
            });

            // Добавление маршрута на карту
            map.geoObjects.add(route);
        }
    </script>
</body>
</html>
