<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>          
        body {
            font-family: Arial, sans-serif;
            
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://forums.terraria.org/index.php?attachments/snowbiome720p-gif.412700/');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 32px;
            font-family: Arial, sans-serif;
        }

        p {
            font-size: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); 
        }

        .container {
            display: flex;
            flex-direction: column;      
            justify-content: center; 
            align-items: center;     
            margin-top: 20px;       
        }

        button {
            background-image: url('https://ybis.ru/wp-content/uploads/2023/09/led-1-1.webp');
            background-size: 600% 191%;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 35px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-position 0.7s ease;
            animation: rainbow 25s ease infinite;
        }

        button:hover {
            background-position: right center;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px; 
            }

            .container {
                flex-direction: column; 
                align-items: center;    
            }

            button {
                width: 100%; 
                margin: 10px 0; 
            }

            h1 {
                font-size: 24px; 
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать на сайт MutchTime!</h1>
    <p>Ниже предоставленны кнопки навигации, по моему сайту.</p>
</header>

<div class="container">
    
    <button onclick="window.location.href='gl.html'">Информация</button>
    <button onclick="window.location.href='esse1.html'">Эссе 1</button>
    <button onclick="window.location.href='esse2.html'">Эссе 2</button>
    <button onclick="window.location.href='esse3.html'">Эссе 3</button>
</div>
  

<footer>
    <p>MutchTime 2024</p>
</footer>
     
</body>
</html>
