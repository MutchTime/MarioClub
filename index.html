<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>          
        body {
            font-family: Arial, sans-serif;
            
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://images.wallpaperscraft.ru/image/single/luchi_razmytie_svet_1322408_3840x2160.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 32px;
            font-family: Arial, sans-serif;
        }

        p {
            font-size: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); 
        }

        .container {
            display: flex;
            flex-direction: column;      
            justify-content: center; 
            align-items: center;     
            margin-top: 20px;       
        }

        button {
            background-image: url('https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-8646.jpg');
            background-size: 400% 400%;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-position 0.5s ease;
            animation: rainbow 5s ease infinite;
        }

        button:hover {
            background-position: right center;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px; 
            }

            .container {
                flex-direction: column; 
                align-items: center;    
            }

            button {
                width: 100%; 
                margin: 10px 0; 
            }

            h1 {
                font-size: 24px; 
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Рад вас видеть на своём сайте!</h1>
    <p>Снизу вы можете сделать выбор, что хотите посмотреть вначале.</p>
</header>

<div class="container">
    <button onclick="window.location.href='Kalkulator.html'">Формула</button>
    <button onclick="window.location.href='GLV.html'">Главная</button>
    <button onclick="window.location.href='essay1.html'">Эссе 1</button>
    <button onclick="window.location.href='essay2.html'">Эссе 2</button>
    <button onclick="window.location.href='essay3.html'">Эссе 3</button>
</div>
  

<footer>
    <p>© г. Донецк 2024</p>
</footer>
     
</body>
</html>
