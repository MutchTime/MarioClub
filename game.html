<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра про Соника</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #87CEEB;
            height: 100vh;
            margin: 0;
        }
        #game {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border: 2px solid #333;
            background-color: #f0f0f0;
        }
        #sonic {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 0;
            left: 50px;
            background-color: blue;
            border-radius: 50%;
        }
        .obstacle {
            width: 40px;
            height: 40px;
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Игра про Соника</h1>
    <p>Нажмите пробел, чтобы прыгнуть и избежать препятствий!</p>
    <div id="game">
        <div id="sonic"></div>
    </div>

    <script>
        const sonic = document.getElementById("sonic");
        const game = document.getElementById("game");
        let isJumping = false;
        let gravity = 0.9;
        let position = 0;

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let count = 0;
            const jumpInterval = setInterval(() => {
                // Прыжок вверх
                if (count < 15) {
                    position += 20;
                    sonic.style.bottom = position + 'px';
                } else {
                    // Падение вниз
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        if (position <= 0) {
                            clearInterval(fallInterval);
                            isJumping = false;
                        }
                        position -= 5 * gravity;
                        sonic.style.bottom = position + 'px';
                    }, 20);
                }
                count++;
            }, 20);
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            game.appendChild(obstacle);
            let obstaclePosition = game.offsetWidth;

            // Движение препятствия
            const obstacleInterval = setInterval(() => {
                if (obstaclePosition < -40) {
                    clearInterval(obstacleInterval);
                    game.removeChild(obstacle);
                } else if (
                    obstaclePosition > 50 && obstaclePosition < 90 &&
                    position < 50
                ) {
                    alert("Игра окончена! Вы столкнулись с препятствием.");
                    clearInterval(obstacleInterval);
                    document.location.reload();
                }
                obstaclePosition -= 5;
                obstacle.style.left = obstaclePosition + 'px';
            }, 20);

            setTimeout(createObstacle, Math.random() * 3000 + 2000); // Следующее препятствие
        }

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space") jump();
        });

        createObstacle(); // Запуск первого препятствия
    </script>
</body>
</html>
