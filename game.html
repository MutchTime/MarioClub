<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начальное меню игры</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        #menu, #settings {
            text-align: center;
            color: white;
        }

        #menu h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
            color: white;
        }

        #gameCanvas {
            background-color: #222;
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- Начальное меню -->
    <div id="menu">
        <h1>Моя Игра</h1>
        <button onclick="startGame()">Играть</button>
        <button onclick="openSettings()">Настройки</button>
    </div>

    <!-- Меню настроек -->
    <div id="settings" class="hidden">
        <h2>Настройки</h2>
        <button onclick="closeSettings()">Назад</button>
    </div>

    <!-- Игровой канвас -->
    <canvas id="gameCanvas" class="hidden"></canvas>

    <script>
        // Получаем элементы из HTML
        const menu = document.getElementById("menu");
        const settings = document.getElementById("settings");
        const gameCanvas = document.getElementById("gameCanvas");
        const ctx = gameCanvas.getContext("2d");

        // Функция запуска игры
        function startGame() {
            menu.classList.add("hidden");  // Скрываем меню
            gameCanvas.classList.remove("hidden");  // Показываем канвас
            initGame();  // Инициализация игры
        }

        // Функция для открытия настроек
        function openSettings() {
            menu.classList.add("hidden");  // Скрываем меню
            settings.classList.remove("hidden");  // Показываем настройки
        }

        // Функция для закрытия настроек и возврата в меню
        function closeSettings() {
            settings.classList.add("hidden");  // Скрываем настройки
            menu.classList.remove("hidden");  // Показываем меню
        }

        // Инициализация игры
        function initGame() {
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);  // Очистка экрана
            // Здесь можно добавить код для старта игрового цикла, например, gameLoop()
            gameLoop();
        }

        // Пример игрового цикла
        function gameLoop() {
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);  // Очистка экрана
            // Здесь будет отрисовка и логика игры

            // Пример: нарисуем простую фигуру
            ctx.fillStyle = "red";
            ctx.fillRect(50, 50, 100, 100);

            // Продолжаем игровой цикл
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
