<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню игры с выбором персонажа и карты</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        #menu, #characterSelection, #mapSelection {
            text-align: center;
            color: white;
        }

        h1, h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
            color: white;
        }

        #gameCanvas {
            background-color: #222;
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- Главное меню -->
    <div id="menu">
        <h1>Моя Игра</h1>
        <button onclick="goToCharacterSelection()">Играть</button>
    </div>

    <!-- Меню выбора персонажа -->
    <div id="characterSelection" class="hidden">
        <h2>Выберите персонажа</h2>
        <button onclick="selectCharacter('Воин')">Воин</button>
        <button onclick="selectCharacter('Маг')">Маг</button>
        <button onclick="selectCharacter('Лучник')">Лучник</button>
    </div>

    <!-- Меню выбора карты -->
    <div id="mapSelection" class="hidden">
        <h2>Выберите карту</h2>
        <button onclick="selectMap('Лес')">Лес</button>
        <button onclick="selectMap('Пустыня')">Пустыня</button>
        <button onclick="selectMap('Горы')">Горы</button>
    </div>

    <!-- Игровой канвас -->
    <canvas id="gameCanvas" class="hidden"></canvas>

    <script>
        // Получаем элементы из HTML
        const menu = document.getElementById("menu");
        const characterSelection = document.getElementById("characterSelection");
        const mapSelection = document.getElementById("mapSelection");
        const gameCanvas = document.getElementById("gameCanvas");
        const ctx = gameCanvas.getContext("2d");

        let selectedCharacter = null;
        let selectedMap = null;

        // Переход к выбору персонажа
        function goToCharacterSelection() {
            menu.classList.add("hidden");
            characterSelection.classList.remove("hidden");
        }

        // Выбор персонажа
        function selectCharacter(character) {
            selectedCharacter = character;
            characterSelection.classList.add("hidden");
            mapSelection.classList.remove("hidden"); // Переходим к выбору карты
        }

        // Выбор карты
        function selectMap(map) {
            selectedMap = map;
            mapSelection.classList.add("hidden");
            gameCanvas.classList.remove("hidden"); // Переходим к игровому экрану
            startGame();
        }

        // Запуск игры
        function startGame() {
            initGame();
        }

        // Инициализация игры
        function initGame() {
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);  // Очистка экрана
            console.log("Игра началась с персонажем:", selectedCharacter, "и картой:", selectedMap);
            gameLoop();
        }

        // Пример игрового цикла
        function gameLoop() {
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);  // Очистка экрана
            // Пример: нарисуем выбранного персонажа (здесь это просто текст)
            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.fillText(`Персонаж: ${selectedCharacter}`, 50, 50);
            ctx.fillText(`Карта: ${selectedMap}`, 50, 80);

            // Продолжаем игровой цикл
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
