<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с стрелялкой</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        #nicknameScreen, #menu, #characterSelection, #mapSelection, #shop {
            text-align: center;
            color: white;
        }

        h1, h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
            color: white;
        }

        #gameCanvas {
            background-color: #222;
            width: 800px;
            height: 600px;
        }

        #balance {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Экран ввода никнейма -->
    <div id="nicknameScreen">
        <h2>Введите свой никнейм:</h2>
        <input type="text" id="nicknameInput" placeholder="Никнейм">
        <button onclick="initializeGame()">Начать игру</button>
    </div>

    <!-- Отображение баланса -->
    <div id="balance" class="hidden">Баланс: 500 руб.</div>

    <!-- Главное меню -->
    <div id="menu" class="hidden">
        <h1>Моя Игра</h1>
        <button onclick="goToCharacterSelection()">Играть</button>
        <button onclick="goToShop()">Магазин</button>
    </div>

    <!-- Меню выбора персонажа -->
    <div id="characterSelection" class="hidden">
        <h2>Выберите персонажа</h2>
        <div id="characterButtons"></div>
        <button onclick="backToMenu()">Назад</button>
    </div>

    <!-- Магазин -->
    <div id="shop" class="hidden">
        <h2>Магазин</h2>
        <p>Купите персонажа:</p>
        <button onclick="buyCharacter('Салага', 0)">Салага - Бесплатно</button>
        <button onclick="buyCharacter('Солдат', 1000)">Солдат - 1000 руб.</button>
        <button onclick="buyCharacter('Маг', 2500)">Маг - 2500 руб.</button>
        <button onclick="backToMenu()">Назад</button>
    </div>

    <!-- Меню выбора карты -->
    <div id="mapSelection" class="hidden">
        <h2>Выберите карту</h2>
        <div id="mapButtons"></div>
        <button onclick="backToCharacterSelection()">Назад</button>
    </div>

    <!-- Игровой канвас -->
    <canvas id="gameCanvas" class="hidden"></canvas>

    <script>
        // Получаем элементы из HTML
        const nicknameScreen = document.getElementById("nicknameScreen");
        const menu = document.getElementById("menu");
        const characterSelection = document.getElementById("characterSelection");
        const characterButtons = document.getElementById("characterButtons");
        const mapSelection = document.getElementById("mapSelection");
        const mapButtons = document.getElementById("mapButtons");
        const shop = document.getElementById("shop");
        const gameCanvas = document.getElementById("gameCanvas");
        const balanceDisplay = document.getElementById("balance");
        const nicknameInput = document.getElementById("nicknameInput");
        const ctx = gameCanvas.getContext("2d");

        let nickname = "";
        let balance = 500;
        let purchasedCharacters = ["Салага"];
        let unlockedMaps = ["Первая карта"];
        
        const player = {
            x: 400,
            y: 300,
            width: 20,
            height: 20,
            speed: 5,
            bullets: []
        };

        const enemies = [];
        let isGameRunning = false;

        // Управление движением
        let keys = {};

        window.addEventListener("keydown", (e) => {
            keys[e.key] = true;
        });

        window.addEventListener("keyup", (e) => {
            keys[e.key] = false;
        });

        function movePlayer() {
            if (keys["ArrowUp"]) player.y -= player.speed;
            if (keys["ArrowDown"]) player.y += player.speed;
            if (keys["ArrowLeft"]) player.x -= player.speed;
            if (keys["ArrowRight"]) player.x += player.speed;
        }

        function shoot() {
            player.bullets.push({ x: player.x, y: player.y, speed: 8 });
        }

        function spawnEnemy() {
            const x = Math.random() * gameCanvas.width;
            const y = Math.random() * gameCanvas.height;
            enemies.push({ x, y, width: 20, height: 20, speed: 2 });
        }

        function updateBullets() {
            player.bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) player.bullets.splice(index, 1);
            });
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                enemy.x += (dx / dist) * enemy.speed;
                enemy.y += (dy / dist) * enemy.speed;

                // Проверка столкновения с игроком
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    endGame();
                }
            });
        }

        function checkCollisions() {
            player.bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + 5 > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + 5 > enemy.y
                    ) {
                        player.bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                    }
                });
            });
        }

        function draw() {
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

            // Рисуем игрока
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Рисуем пули
            ctx.fillStyle = "yellow";
            player.bullets.forEach((bullet) => {
                ctx.fillRect(bullet.x, bullet.y, 5, 10);
            });

            // Рисуем врагов
            ctx.fillStyle = "red";
            enemies.forEach((enemy) => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function gameLoop() {
            if (isGameRunning) {
                movePlayer();
                updateBullets();
                updateEnemies();
                checkCollisions();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            isGameRunning = true;
            player.x = 400;
            player.y = 500;
            player.bullets = [];
            enemies.length = 0;
            spawnEnemy();
            spawnEnemy();
            spawnEnemy();
            gameLoop();
        }

        function endGame() {
            isGameRunning = false;
            alert("Игра окончена! Вы проиграли.");
            gameCanvas.classList.add("hidden");
            goToCharacterSelection();
        }

        window.addEventListener("click", shoot);

        // Настроим игровой экран
        function selectMap(map) {
            mapSelection.classList.add("hidden");
            gameCanvas.classList.remove("hidden");
            startGame();
        }
    </script>
</body>
</html>
