<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню игры с выбором персонажа и карты</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        #menu, #characterSelection, #mapSelection {
            text-align: center;
            color: white;
        }

        h1, h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
            color: white;
        }

        #gameCanvas {
            background-color: #222;
            width: 800px;
            height: 600px;
        }

        /* Стили для отображения баланса */
        #balance {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Отображение баланса -->
    <div id="balance">Баланс: 500 руб.</div>

    <!-- Главное меню -->
    <div id="menu">
        <h1>Моя Игра</h1>
        <button onclick="goToCharacterSelection()">Играть</button>
        <button onclick="goToShop()">Магазин</button>
    </div>

    <!-- Меню выбора персонажа -->
    <div id="characterSelection" class="hidden">
        <h2>Выберите персонажа</h2>
        <div id="characterButtons"></div> <!-- Кнопки персонажей генерируются динамически -->
        <button onclick="backToMenu()">Назад</button>
    </div>

    <!-- Магазин -->
    <div id="shop" class="hidden">
        <h2>Магазин</h2>
        <p>Купите персонажа:</p>
        <button onclick="buyCharacter('Салага', 0)">Салага - Бесплатно</button>
        <button onclick="buyCharacter('Солдат', 1000)">Солдат - 1000 руб.</button>
        <button onclick="buyCharacter('Маг', 2500)">Маг - 2500 руб.</button>
        <button onclick="backToMenu()">Назад</button>
    </div>

    <!-- Меню выбора карты и уровня -->
    <div id="mapSelection" class="hidden">
        <h2>Выберите карту и уровень</h2>
        <div id="mapButtons"></div> <!-- Кнопки карт и уровней генерируются динамически -->
        <button onclick="backToCharacterSelection()">Назад</button>
    </div>

    <!-- Игровой канвас -->
    <canvas id="gameCanvas" class="hidden"></canvas>

    <script>
        // Получаем элементы из HTML
        const menu = document.getElementById("menu");
        const characterSelection = document.getElementById("characterSelection");
        const characterButtons = document.getElementById("characterButtons");
        const mapSelection = document.getElementById("mapSelection");
        const mapButtons = document.getElementById("mapButtons");
        const shop = document.getElementById("shop");
        const gameCanvas = document.getElementById("gameCanvas");
        const balanceDisplay = document.getElementById("balance");
        const ctx = gameCanvas.getContext("2d");

        let balance = 500;  // Начальный баланс
        let selectedCharacter = null;
        let selectedMap = null;
        let currentLevel = null;

        const purchasedCharacters = ["Салага"];  // По умолчанию "Салага" доступен бесплатно

        // Карты и уровни сложности
        const maps = {
            "Начальная": { levels: ["Начальный", "Продвинутый"], unlocked: true },
            "Продвинутая": { levels: ["Начальный", "Продвинутый"], unlocked: false },
            "Магическая": { levels: ["Начальный", "Продвинутый"], unlocked: false }
        };

        // Обновление баланса на экране
        function updateBalance() {
            balanceDisplay.textContent = `Баланс: ${balance} руб.`;
        }

        // Переход к выбору персонажа
        function goToCharacterSelection() {
            menu.classList.add("hidden");
            characterSelection.classList.remove("hidden");
            displayPurchasedCharacters();
        }

        // Отображение только купленных персонажей в меню выбора персонажа
        function displayPurchasedCharacters() {
            characterButtons.innerHTML = ""; // Очистка предыдущих кнопок

            purchasedCharacters.forEach(character => {
                const button = document.createElement("button");
                button.textContent = character;
                button.onclick = () => selectCharacter(character);
                characterButtons.appendChild(button);
            });
        }

        // Переход к магазину
        function goToShop() {
            menu.classList.add("hidden");
            shop.classList.remove("hidden");
        }

        // Переход назад в главное меню
        function backToMenu() {
            characterSelection.classList.add("hidden");
            shop.classList.add("hidden");
            menu.classList.remove("hidden");
        }

        // Покупка персонажа
        function buyCharacter(character, cost) {
            if (purchasedCharacters.includes(character)) {
                alert(`${character} уже куплен.`);
            } else if (balance >= cost) {
                balance -= cost;
                purchasedCharacters.push(character);
                updateBalance();
                alert(`${character} куплен!`);
            } else {
                alert("Недостаточно средств.");
            }
        }

        // Выбор персонажа
        function selectCharacter(character) {
            if (purchasedCharacters.includes(character)) {
                selectedCharacter = character;
                characterSelection.classList.add("hidden");
                mapSelection.classList.remove("hidden"); // Переходим к выбору карты и уровня
                displayAvailableMaps();
            } else {
                alert(`Персонаж ${character} не куплен. Купите его в магазине.`);
            }
        }

        // Отображение доступных карт и их уровней
        function displayAvailableMaps() {
            mapButtons.innerHTML = ""; // Очистка предыдущих кнопок

            for (const [mapName, mapData] of Object.entries(maps)) {
                if (mapData.unlocked) {
                    mapData.levels.forEach(level => {
                        const button = document.createElement("button");
                        button.textContent = `${mapName} - ${level}`;
                        button.onclick = () => selectMap(mapName, level);
                        mapButtons.appendChild(button);
                    });
                }
            }
        }

        // Переход назад к выбору персонажа
        function backToCharacterSelection() {
            mapSelection.classList.add("hidden");
            characterSelection.classList.remove("hidden");
        }

        // Выбор карты и уровня
        function selectMap(map, level) {
            selectedMap = map;
            currentLevel = level;
            mapSelection.classList.add("hidden");
            gameCanvas.classList.remove("hidden"); // Переходим к игровому экрану
            startGame();
        }

        // Завершение уровня и разблокировка следующей карты
        function completeLevel() {
            const currentMap = maps[selectedMap];
            const levelIndex = currentMap.levels.indexOf(currentLevel);
            
            if (levelIndex < currentMap.levels.length - 1) {
                currentLevel = currentMap.levels[levelIndex + 1];  // Переход на следующий уровень
                alert(`Переход на уровень "${currentLevel}" на карте ${selectedMap}`);
            } else {
                alert(`Карта ${selectedMap} пройдена!`);
                unlockNextMap();
                goToCharacterSelection(); // Возвращаемся к выбору персонажа после завершения карты
            }
        }

        // Разблокировка следующей карты
        function unlockNextMap() {
            if (selectedMap === "Начальная") {
                maps["Продвинутая"].unlocked = true;
            } else if (selectedMap === "Продвинутая") {
                maps["Магическая"].unlocked = true;
            }
        }

        // Запуск игры
        function startGame() {
            initGame();
        }

        // Инициализация игры
        function initGame() {
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);  // Очистка экрана
            console.log("Игра началась с персонажем:", selectedCharacter, "на карте:", selectedMap, "уровень:", currentLevel);
            gameLoop();
        }

        // Пример игрового цикла
        function gameLoop() {
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);  // Очистка экрана
            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.fillText(`Персонаж: ${selectedCharacter}`, 50, 50);
            ctx.fillText(`Карта: ${selectedMap}, Уровень: ${currentLevel}`, 50, 80);

            // Для примера завершение уровня через 5 секунд
            setTimeout(completeLevel, 5000);
        }

        // Инициализация начального баланса
        updateBalance();
    </script>
</body>
</html>
