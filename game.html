<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с характеристиками персонажей и сохранением данных</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        #nicknameScreen, #menu, #characterSelection, #mapSelection, #shop {
            text-align: center;
            color: white;
        }

        h1, h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
            color: white;
        }

        #balance {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
        }

        #characterButtons, #mapButtons, #shopCharacters {
            margin-top: 20px;
        }

        .character-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Экран ввода никнейма -->
    <div id="nicknameScreen">
        <h2>Введите свой никнейм:</h2>
        <input type="text" id="nicknameInput" placeholder="Никнейм">
        <button onclick="initializeGame()">Начать игру</button>
    </div>

    <!-- Отображение баланса -->
    <div id="balance" class="hidden">Баланс: 500 руб.</div>

    <!-- Главное меню -->
    <div id="menu" class="hidden">
        <h1>Моя Игра</h1>
        <button onclick="goToCharacterSelection()">Играть</button>
        <button onclick="goToShop()">Магазин</button>
    </div>

    <!-- Меню выбора персонажа -->
    <div id="characterSelection" class="hidden">
        <h2>Выберите персонажа</h2>
        <div id="characterButtons"></div>
        <button onclick="backToMenu()">Назад</button>
    </div>

    <!-- Магазин -->
    <div id="shop" class="hidden">
        <h2>Магазин</h2>
        <div id="shopCharacters"></div>
        <button onclick="backToMenu()">Назад</button>
    </div>

    <!-- Меню выбора карты -->
    <div id="mapSelection" class="hidden">
        <h2>Выберите карту</h2>
        <div id="mapButtons"></div>
        <button onclick="backToCharacterSelection()">Назад</button>
    </div>

    <!-- Игровой канвас -->
    <canvas id="gameCanvas" class="hidden" width="800" height="600"></canvas>

    <script>
        // Элементы страницы
        const nicknameScreen = document.getElementById("nicknameScreen");
        const menu = document.getElementById("menu");
        const characterSelection = document.getElementById("characterSelection");
        const characterButtons = document.getElementById("characterButtons");
        const mapSelection = document.getElementById("mapSelection");
        const mapButtons = document.getElementById("mapButtons");
        const shop = document.getElementById("shop");
        const shopCharacters = document.getElementById("shopCharacters");
        const balanceDisplay = document.getElementById("balance");
        const nicknameInput = document.getElementById("nicknameInput");
        const gameCanvas = document.getElementById("gameCanvas");
        const ctx = gameCanvas.getContext("2d");

        let nickname = "";
        let balance = 500;
        let purchasedCharacters = ["Салага"];
        let unlockedMaps = ["Первая карта"];

        // Персонажи с характеристиками
        const characters = {
            "Салага": { weapon: "Пистолет", hp: 50, cost: 0 },
            "Солдат": { weapon: "Пистолет-пулемет", hp: 75, cost: 1000 },
            "Маг": { weapon: "Магическая палочка", hp: 100, cost: 2500 }
        };

        // Карты и награды
        const maps = {
            "Первая карта": { reward: 100 },
            "Вторая карта": { reward: 300 },
            "Третья карта": { reward: 500 }
        };

        // Сохранение данных
        function saveGameData() {
            const gameData = {
                balance,
                purchasedCharacters,
                unlockedMaps
            };
            localStorage.setItem(nickname, JSON.stringify(gameData));
        }

        // Загрузка данных
        function initializeGame() {
            nickname = nicknameInput.value.trim();
            if (!nickname) {
                alert("Пожалуйста, введите никнейм!");
                return;
            }

            const savedData = localStorage.getItem(nickname);
            if (savedData) {
                const gameData = JSON.parse(savedData);
                balance = gameData.balance;
                purchasedCharacters = gameData.purchasedCharacters;
                unlockedMaps = gameData.unlockedMaps;
                alert(`Добро пожаловать, ${nickname}! Данные загружены.`);
            } else {
                alert(`Добро пожаловать, ${nickname}! Начнем новую игру.`);
            }

            updateBalance();
            nicknameScreen.classList.add("hidden");
            menu.classList.remove("hidden");
            balanceDisplay.classList.remove("hidden");
        }

        // Обновление баланса на экране
        function updateBalance() {
            balanceDisplay.textContent = `Баланс: ${balance} руб.`;
        }

        // Переход к выбору персонажа
        function goToCharacterSelection() {
            menu.classList.add("hidden");
            characterSelection.classList.remove("hidden");
            displayPurchasedCharacters();
        }

        // Отображение купленных персонажей
        function displayPurchasedCharacters() {
            characterButtons.innerHTML = ""; // Очистка предыдущих кнопок

            purchasedCharacters.forEach(character => {
                const button = document.createElement("button");
                button.textContent = character;
                button.onclick = () => selectCharacter(character);
                characterButtons.appendChild(button);
            });
        }

        // Переход к магазину
        function goToShop() {
            menu.classList.add("hidden");
            shop.classList.remove("hidden");
            displayShopCharacters();
        }

        // Показ характеристик персонажей в магазине
        function displayShopCharacters() {
            shopCharacters.innerHTML = ""; // Очистка предыдущих элементов
            for (const character in characters) {
                const charData = characters[character];
                const charDiv = document.createElement("div");
                charDiv.classList.add("character-info");

                const button = document.createElement("button");
                button.textContent = `${character} - ${charData.cost === 0 ? "Бесплатно" : `${charData.cost} руб.`}`;
                button.onclick = () => buyCharacter(character, charData.cost);

                const charInfo = document.createElement("p");
                charInfo.innerHTML = `Оружие: ${charData.weapon}<br>HP: ${charData.hp}`;

                charDiv.appendChild(button);
                charDiv.appendChild(charInfo);
                shopCharacters.appendChild(charDiv);
            }
        }

        // Переход назад в главное меню
        function backToMenu() {
            characterSelection.classList.add("hidden");
            mapSelection.classList.add("hidden");
            shop.classList.add("hidden");
            menu.classList.remove("hidden");
        }

        // Переход назад к выбору персонажа
        function backToCharacterSelection() {
            mapSelection.classList.add("hidden");
            characterSelection.classList.remove("hidden");
        }

        // Покупка персонажа
        function buyCharacter(character, cost) {
            if (purchasedCharacters.includes(character)) {
                alert(`${character} уже куплен.`);
            } else if (balance >= cost) {
                balance -= cost;
                purchasedCharacters.push(character);
                updateBalance();
                saveGameData();
                alert(`${character} куплен!`);
            } else {
                alert("Недостаточно средств.");
            }
        }

        // Выбор персонажа
        function selectCharacter(character) {
            if (purchasedCharacters.includes(character)) {
                characterSelection.classList.add("hidden");
                mapSelection.classList.remove("hidden");
                displayAvailableMaps();
            } else {
                alert(`Персонаж ${character} не куплен. Купите его в магазине.`);
            }
        }
