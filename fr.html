<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Формулы</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', sans-serif;
            background-image: url('https://preview.redd.it/jpa0s2lsfpl51.gif?width=640&crop=smart&auto=webp&s=9d46dda9407bf59def37e58e4a981b46343d4d51');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button, .button-link {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover, .button-link:hover {
            background-color: #0056b3;
        }
        .button-link {
            display: inline-block;
            margin-top: 15px;
            background-color: #6c757d;
        }
        .button-link:hover {
            background-color: #5a6268;
        }
        #formula {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
        #result {
            margin-top: 10px;
            font-size: 24px;
            color: #333;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Калькулятор Формулы</h1>
        <form id="formulaForm">
            <label for="a">Введите значение a:</label>
            <input type="number" id="a" required>
            
            <label for="b">Введите значение b:</label>
            <input type="number" id="b" required>
            
            <label for="c">Введите значение c:</label>
            <input type="number" id="c" required>

            <button type="button" onclick="calculate()">Рассчитать</button>
            <a href="index.html" class="button-link">Вернуться на главную</a>
        </form>

        <div id="formula">Формула: (a * 5 - b + 9 / 2) - (3 * b - 2 * c) * 2 = </div>
        <div id="result"></div>

        <footer>г. Донецк 2024</footer>
    </div>

    <script>
        function calculate() {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);

            var result = (a * 5 - b + 9 / 2) - ((3 * b - 2 * c) * 2);

            document.getElementById('formula').innerHTML = "Формула: (" + a + " * 5 - " + b + " + 9 / 2) - (3 * " + b + " - 2 * " + c + ") * 2 = " + result;
            document.getElementById('result').textContent = "Результат: " + result;
        }
    </script>
    
</body>
</html>
