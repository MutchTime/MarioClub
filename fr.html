<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Формулы</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button, .button-link {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover, .button-link:hover {
            background-color: #0056b3;
        }
        .button-link {
            display: inline-block;
            margin-top: 15px;
            background-color: #6c757d;
        }
        .button-link:hover {
            background-color: #5a6268;
        }
        #formula {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
        #result {
            margin-top: 10px;
            font-size: 24px;
            color: #333;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Калькулятор Формулы</h1>
        <form id="formulaForm">
            <label for="x">Введите значение x (в градусах или радианах):</label>
            <input type="number" id="x" required step="any">
            <button type="button" onclick="calculate()">Рассчитать</button>
            <a href="index.html" class="button-link">Вернуться на главную</a>
        </form>

        <div id="formula">Формула: \( \sin^2(x) + \cos^2(x) = 1 \)</div>
        <div id="result"></div>

        <footer>г. Донецк 2024</footer>
    </div>

    <script>
        function calculate() {
            var x = parseFloat(document.getElementById('x').value);

            // Преобразуем значение x в радианы, если оно введено в градусах
            var radians = x * Math.PI / 180;

            var sinSquared = Math.pow(Math.sin(radians), 2);
            var cosSquared = Math.pow(Math.cos(radians), 2);
            var result = sinSquared + cosSquared;

            document.getElementById('formula').innerHTML = "Формула: sin²(" + x + ") + cos²(" + x + ") = 1";
            document.getElementById('result').textContent = "Результат: " + result.toFixed(2);
        }
    </script>
    
</body>
</html>
