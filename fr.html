<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение Формулы</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Verdana', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button, .link-button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover, .link-button:hover {
            background-color: #0056b3;
        }
        .formula-output, .result-output {
            margin-top: 20px;
            font-size: 20px;
            color: #007BFF;
        }
        footer {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор Формулы</h1>
        <form id="formulaForm">
            <label for="a">Введите значение a:</label>
            <input type="number" id="a" placeholder="Значение a" required>

            <label for="b">Введите значение b:</label>
            <input type="number" id="b" placeholder="Значение b" required>

            <label for="c">Введите значение c:</label>
            <input type="number" id="c" placeholder="Значение c" required>

            <button type="button" onclick="calculate()">Посчитать</button>
            <a href="index.html" class="link-button">На главную</a>
        </form>

        <div class="formula-output" id="formula">Формула: </div>
        <div class="result-output" id="result"></div>
    </div>

    <footer>© Донецк 2024</footer>

    <script>
        function calculate() {
            // Получение значений и проверка на пустоту
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);

            if (isNaN(a)  isNaN(b)  isNaN(c)) {
                document.getElementById('result').innerHTML = "Пожалуйста, введите все значения!";
                return;
            }

            // Формула с правильным приоритетом операций
            var result = ((a * 5) - b + (9 / 2)) - ((3 * b - 2 * c) * 2);

            // Форматируем строку для отображения формулы
            var formula = (${a} * 5 - ${b} + 9 / 2) - (3 * ${b} - 2 * ${c}) * 2;

            // Отображение результата и формулы
            document.getElementById('formula').innerHTML = "Формула: " + formula;
            document.getElementById('result').innerHTML = "Результат: " + result.toFixed(2);
        }
    </script>
</body>
</html>
